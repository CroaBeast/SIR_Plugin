##### Internal Placeholders:
# - {ARG}: gets the wrong argument when using a command in "wrong-arg"
# - {PERM}: gets the missing permission node in "no-permission"

# Using the center prefix in this .yml file, will ONLY work on a player
# using a command, not when the console is using a command.

# This will be inserted in those lines with <P> or prefix-in-lang string.
main-prefix: ' &e&lSIR &8>&#AAAAAA'
reload: '<P> All the .yml files was reloaded successfully.'
no-permission: '<P> You don''t have the permission &c{PERM} &7to use this.'
wrong-arg: '<P> The argument &c{ARG} &7is invalid or does not exist.'

# The help menu of the /sir command, maybe in a future I'll add more args...
main-help:
  - '<C>&8----------&r &e&lSIR &7v {VERSION} &8----------&r'
  - '  &7- &b/sir&7: The main command of the plugin.'
  - '  &7- &b/sir &3reload&7: Reloads all the files.'
  - '<C>&8----------------------------------------&r'
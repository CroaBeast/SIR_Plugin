# Должен ли файл быть обновлен до последней версии.
update: true

# Основной префикс будет вставляться в строки с <P> или строкой "lang-prefix-key".
main-prefix: ' &e&lSIR &8>&7'

no-permission: '<P> У вас нет разрешения &c{perm}&7, чтобы использовать это.'
wrong-arg: '<P> Аргумент &c{arg} &7недействителен или его не существует.'

# Некоторые сообщения для функции форматирования чата. Используйте их с умом
chat:
  empty-message: '<P> &cВы не можете отправить пустое сообщение.'

# Сообщения для команд плагина.
commands:
  # Главная команда (/sir) плагина.
  sir:
    help:
      - '&7'
      - ' &6>> &e&lSIR &7v {version}'
      - '  &7 &b/sir&7: Главная команда плагина.'
      - '  &7 &b/print&7: Печать необработанного сообщения на цель.'
      - '  &7 &b/announcer&7: Управление объявлениями.'
      - '  &7 &b/msg&7: Отправить личное сообщение игроку.'
      - '  &7 &b/reply&7: Ответить на личное сообщение.'
      - '  &7 &b/ignore&7: Игнорировать игрока из ЛС или чата.'
      - '&7'
    support: '<P> Зайдите на наш Discord-сервер: &b{link}'
    reload: '<P> Все .yml-файлы были успешно перезагружены за {time} мс.'
  # Команда /print или /rawmsg.
  print:
    help:
      main:
        - '&7'
        - ' &6>> &eСправка по print'
        - '  &7- &b/print&7: Показывает это меню помощи.'
        - '  &7- &b/print targets&7: Отображает информацию о целях.'
        - '  &7- &b/print ACTION-BAR&7: Справка по панели действий.'
        - '  &7- &b/print CHAT&7: Справка по сообщениям чата.'
        - '  &7- &b/print TITLE&7: Справка по сообщениям заголовков.'
        - '&7'
      targets:
        - '&7'
        - ' &6>> &eИнформация о целях'
        - '  &7- &b<ИГРОК>&7: Выбор одного игрока'
        - '  &7- &b@a&7: Выбирает всех игроков в сети'
        - '  &7- &bWORLD:myWorld&7: Выбирает всех игроков в действительном и существующем мире'
        - '  &7- &bPERM:my.perm&7: Выбирает всех игроков, имеющих данное разрешение'
        - '  &7- &bGROUP:myGroup&7: Выбирает всех игроков в группе perms (только с Vault)'
        - '&7'
      action-bar: '<P> Использование: &b/print ACTION-BAR <цель> <сообщение>'
      chat: '<P> Использование: &b/print CHAT <цель> <тип> <сообщение>'
      title: '<P> Использование: &b/print TITLE <цель> <время> <сообщение>'
    empty-message: '<P> &cВы не можете отправить пустое сообщение.'
    # Напоминание о том, что отправитель посылает сообщение по команде /print.
    reminder:
      empty: '<P> Эта цель или группа целей недействительна или пуста.'
      success: '<P> Сообщение было отправлено правильно на {TARGET}!'
  # Команда /announcer или /broadcast.
  announcer:
    help:
      - '&7'
      - ' &6>> &eСправка по объявлениям'
      - '  &7- &b/announcer&7: Показывает это меню помощи.'
      - '  &7- &b/announcer start&7: Запускает задание.'
      - '  &7- &b/announcer cancel&7: Отмена задания.'
      - '  &7- &b/announcer reboot&7: Перезагружает задачу.'
      - '  &7- &b/announcer preview <ID>&7:'
      - '    &7Предварительный просмотр объявления.'
      - '&7'
    cant-start: '<P> &cЗадача объявления уже запущена.'
    cant-stop: '<P> &cЗадание объявления уже отменено.'
    started: '<P> &cЗадача объявления была запущена.'
    stopped: '<P> &cЗадача объявления была отменена.'
    rebooted: '<P> &cЗадача объявления была перезагружена.'
    select: '<P> Пожалуйста, выберите правильный анонс из&a announces.yml'
  # Команды /msg и /reply.
  msg-reply:
    is-muted: '<P> &cУ вас отключен звук и вам не разрешено отправлять личные сообщения.'
    empty-message: '<P> &cВы не можете отправить пустое сообщение.'
    need-player: '<P> &cВам нужен игрок, чтобы использовать эту команду.'
    not-player: '<P> &cИгрока {target} не существует.'
    not-replied: '<P> &cВы не отправили сообщение игроку ранее.'
    not-yourself: '<P> &cВы не можете отправить сообщение самому себе.'
    for-sender:
      message: ' &eЯ &8> &6{sender}&7: &f{message}'
      sound: ENTITY_PLAYER_LEVELUP # Отключить звук, настроив его следующим образом: ''
    for-receiver:
      message: ' &6{sender} &8> &eЯ&7: &f{message}'
      sound: ENTITY_PLAYER_LEVELUP # Отключить звук, настроив его следующим образом: ''
    vanish-messages:
      enabled: false
      message: '<P> &cВы не можете отправить сообщение невидимому игроку.'
    console-formatting:
      name-value: '&cКонсоль'
      format: ' &6{sender} &8> &e{receiver}&7: &f{message}'
  # Команда /ignore.
  ignore:
    help:
      - '&7'
      - ' &6>> &eСправка по команде Ignore'
      - '  &7- &b/ignore chat [игрок]&7: Включает/отключает игнорирование игрока в чате.'
      - '  &7- &b/ignore msg [игрок]&7: Игнорирует/не игнорирует сообщения игрока.'
      - '&7'
    need-player: '<P> &cВам нужен игрок, чтобы использовать эту команду.'
    not-yourself: '<P> &c> Вы не можете игнорировать себя.'
    not-player: '<P> &cИгрока {target} не существует.'
    success:
      player: '<P> &7Вы теперь игнорируете &a{target} в &e{type}&7.'
      all: '<P> &7Вы теперь игнорируете всех игроков в &e{type}&7.'
    remove:
      player: '<P> &7Вы теперь&c не&7 игнорируете &a{target} в &e{type}&7.'
      all: '<P> &7Вы теперь&c не&7 игнорируете всех игроков в &e{type}&7.'
    ignoring:
      player: '<P> &7Этот игрок игнорирует вас в &e{type}&7.'
      all: '<P> &7Этот игрок игнорирует всех игроков в &e{type}&7.'
    channels:
      chat: 'Чат'
      msg: 'Личные сообщения'
  chat-view:
    help: "<P> &7Корректное использование: &b/chat-view &b<имя локального формата>"
    'true': "<P> &7Сообщения канала &e{channel}&a видимые&7."
    'false': "<P> &7Сообщения канала &e{channel}&c не видимые&7."

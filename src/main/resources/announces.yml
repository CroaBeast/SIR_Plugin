# Want to use unicode characters? Check this site: https://coolsymbol.com

# The interval between each announcement in server ticks.
# Want to disable the announcements feature? Set it to 0.
interval: 2400
# Send announcements in random order. I don't like this,
# but if you want to use it, set it to true.
random: false

messages:
  1:
    sound: ENTITY_PLAYER_LEVELUP
    lines:
      - '&7'
      - '<C>&aThis is a S.I.R announcement'
      - '<C>&7Disable announcements in&e announces.yml'
      - '&7'
  2:
    lines:
      - '[ACTION-BAR] &7Look, an action-bar S.I.R. announcement'
      - '[TITLE] {#321ABA}A S.I.R. title<n>&#869021A S.I.R. subtitle'
    commands:
      - 'say hi server this is a command'
  3:
    sound: ENTITY_PLAYER_BURP
    lines:
      - '&7'
      - '<C>&eThis is another S.I.R. announcement'
      - '<C>&7Disable announcements in&e announces.yml'
      - '&7'
name: SIR # Simple In-game Receptionist
version: '${project.version}'
prefix: SIR
authors: [ CroaBeast ]

softdepend:
  - AuthMe
  - CMI
  - UserLogin
  - Vault
  - PlaceholderAPI
  - EssentialsX
  - SuperVanish
  - PremiumVanish

main: me.croabeast.sircore.Application

commands:
  sir:
    description: Main command lmao
  print:
    description: Print raw messages
  announcer:
    description: Send announcements

permissions:
  sir.*:
    default: op
    children:
      sir.admin.*: true
      sir.print.*: true
      sir.announcer.*: true

  sir.admin.*:
    default: op
    children:
      sir.admin.about: true
      sir.admin.help: true
      sir.admin.reload: true
      sir.admin.updater: true

  sir.print.*:
    default: op
    children:
      sir.print.targets: true
      sir.print.action-bar: true
      sir.print.chat: true
      sir.print.title: true

  sir.announcer.*:
    default: op
    children:
      sir.announcer.help: true
      sir.announcer.start: true
      sir.announcer.stop: true
      sir.announcer.reboot: true

  sir.admin.about:
    default: op
  sir.admin.help:
    default: op
  sir.admin.reload:
    default: op
  sir.admin.updater:
    default: op

  sir.print.targets:
    default: op
  sir.print.action-bar:
    default: op
  sir.print.chat:
    default: op
  sir.print.title:
    default: op

  sir.announcer.help:
    default: op
  sir.announcer.start:
    default: op
  sir.announcer.stop:
    default: op
  sir.announcer.reboot:
    default: op
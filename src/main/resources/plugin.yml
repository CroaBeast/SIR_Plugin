name: SIR # Simple In-game Receptionist
version: '${project.version}'
main: me.croabeast.sircore.MainClass
api-version: 1.16
prefix: SIR
softdepend: [ PlaceholderAPI, AuthMe, Vault, UserLogin ]
loadafter: [ PlaceholderAPI, AuthMe, Vault, UserLogin ]
authors: [ CroaBeast ]

commands:
  sir:
    description: Main command lmao

permissions:
  sir.main:
    default: op
    children:
      sir.print: true
      sir.reload: true
  sir.print:
    default: op
  sir.reload:
    default: op
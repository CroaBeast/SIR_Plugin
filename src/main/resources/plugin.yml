name: SIR # Simple In-game Receptionist
version: '${project.version}'
prefix: SIR
authors: [ CroaBeast ]
api-version: 1.13

softdepend:
  # Utility plugins
  - ViaVersion
  - Vault
  - PlaceholderAPI
  - InteractiveChat
  # Login plugins
  - UserLogin
  - AuthMe
  - NexAuth
  - nLogin
  - OpeNLogin
  # Vanish plugins
  - SuperVanish
  - PremiumVanish
  - CMI
  - Essentials
  # Misc
  - AdvancedBan
  - DiscordSRV

main: me.croabeast.sirplugin.SIRPlugin

commands:
  sir:
    aliases: []
  msg:
    aliases: [ m, tell ]
  reply:
    aliases: [ r ]
  print:
    aliases: [ rawmsg, rm ]
  announcer:
    aliases: []
  ignore:
    aliases: [ ig ]
  chat-toggle:
    aliases: [ c-t ]

permissions:
  sir.*:
    default: op
    children:
      sir.admin.*: true
      sir.print.*: true
      sir.announcer.*: true
      sir.message.*: true
      sir.ignore: true
      sir.chat-toggle: true

  sir.admin.*:
    default: op
    children:
      sir.admin.about: true
      sir.admin.help: true
      sir.admin.reload: true
      sir.admin.updater: true

  sir.print.*:
    default: op
    children:
      sir.print.targets: true
      sir.print.action-bar: true
      sir.print.chat: true
      sir.print.title: true

  sir.announcer.*:
    default: op
    children:
      sir.announcer.help: true
      sir.announcer.start: true
      sir.announcer.stop: true
      sir.announcer.reboot: true

  sir.message.*:
    default: op
    children:
      sir.message.default: true
      sir.message.reply: true

  sir.admin.about:
    default: op
  sir.admin.help:
    default: op
  sir.admin.reload:
    default: op
  sir.admin.updater:
    default: op

  sir.print.targets:
    default: op
  sir.print.action-bar:
    default: op
  sir.print.chat:
    default: op
  sir.print.title:
    default: op

  sir.announcer.help:
    default: op
  sir.announcer.start:
    default: op
  sir.announcer.stop:
    default: op
  sir.announcer.reboot:
    default: op

  sir.message.default:
    default: op
  sir.message.reply:
    default: op

  sir.ignore:
    default: op
  sir.chat-toggle:
    default: op
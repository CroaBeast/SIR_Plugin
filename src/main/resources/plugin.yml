name: SIR # Simple In-game Receptionist
version: '${project.version}'
api-version: 1.16
prefix: SIR
authors: [ CroaBeast ]

softdepend:
  - AuthMe
  - PlaceholderAPI
  - CMI
  - UserLogin
  - Vault
  - Essentials
  - EssentialsX

main: me.croabeast.sircore.Application

commands:
  sir:
    description: Main command lmao

permissions:
  sir.main:
    default: op
    children:
      sir.print: true
      sir.reload: true
  sir.print:
    default: op
  sir.reload:
    default: op
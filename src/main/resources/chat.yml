# Want to use unicode characters? Check this site: https://coolsymbol.com

# Choose if this module going to be enabled or disabled.
enabled: true

# Chat formats section per permission.
formats:
  # Example of a custom format:

  # custom_name: (you can name any section whatever you want)
  #   permission: DEFAULT (or any permission you want)
  #   priority: 0 (only works with custom permission)
  #   prefix: '&#FF5555&lMEMBER' (you can use RGB here)
  #   suffix: '&7NEWBIE' (you can use RGB here)
  #   color: (the color usage for the player's chat message)
  #     normal: false (use minecraft default colors)
  #     special: false (use bold, underline, etc)
  #     rgb: false (use rgb colors, gradients and rainbow)
  #   This will change the chat format fot the player
  #   format: '{PREFIX} {PLAYER}&8: &7{MESSAGE}'

  default:
    # If permission is missing, will be DEFAULT
    # If priority is missing, will be 0 or 1 (if using custom permission)
    # If prefix is missing, won't send any prefix
    # If suffix is missing, won't send any suffix
    # If one of the colors are missing, it will be false
    format: '&7 {PLAYER}&8: {#C0C0C0}{MESSAGE}'
  vip:
    permission: omg.SIR.is.awesome
    prefix: '&e&l VIP'
    color:
      normal: true
    format: '{PREFIX} &7{PLAYER}&8: &#FFFF99{MESSAGE}'
  mvp:
    permission: SIR.best.plugin
    priority: 2
    prefix: '&6&l MVP'
    suffix: '&e&nRICH GUY'
    color:
      normal: true
      special: true
    format: '{PREFIX} &f{PLAYER} {SUFFIX}&8: <#FFCC99>{MESSAGE}'
  sir:
    permission: chat.admin
    priority: 100
    prefix: '&a&l SIR'
    suffix: '&2&oIM SEXY B)'
    hover:
      - '<R:1>This is a hover message.<>'
      - '&e%player_name% &7is the same as &6{PLAYER}'
    click:
      execute: '/me pls help me'
      #suggest: 'I am a very good person'
      #openURL: 'https://www.spigotmc.org/resources/'
    color:
      normal: true
      special: true
      rgb: true
    format: '{PREFIX} #99FF99{PLAYER} {SUFFIX}&8: #CCFF99{MESSAGE}'
